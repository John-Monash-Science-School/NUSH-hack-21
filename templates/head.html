<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#020202">
<link href="{{ url_for('static', filename='tailwind.css') }}" type="text/css" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,600;1,400&display=swap" type="text/css">
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
<style type="text/css">
    :root{
        /* default theme: wildfire */
        --background: #222222;
        --f_high: #FFFFFF;
        --f_med: #FF5E28;
        --f_low: #888888;
        --f_inv: #000000;
        --b_high: #555555;
        --b_med: #333333;
        --b_low: #111111;
        --b_inv: #FF5E28;
    }
    body.light {
        /* light theme: ice age */
        --background: #E9EBEC;
        --f_high: #172026;
        --f_med: #545F69;
        --f_low: #8498A9;
        --f_inv: #000000;
        --b_high: #B9C1C5;
        --b_med: #CAD0D3;
        --b_low: #D8DCDF;
        --b_inv: #88B3D7;
    }
    .base{
        max-width:42rem;
        padding-bottom: 42px;

    }
    body,html{
        height:100%;
        background-color:var(--background);
        color: var(--f_high);
        font-family: 'IBM Plex Sans', sans-serif;
        transition: background 1s ease, color 1s ease;
    }

</style>
